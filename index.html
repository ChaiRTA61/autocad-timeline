<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Timeline ‡∏á‡∏≤‡∏ô‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÅ‡∏ö‡∏ö 2568</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* --- Layout ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏û‡∏¥‡∏°‡∏û‡πå A2 --- */
    @page {

    body {

    /* üîé Search box */
    #searchBox {
      display: block;

    }

    #taskList {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 20px;

    }

    .task-item {

    }
    .task-item:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 18px rgba(0,0,0,0.15);
    }
    .task-item::before {

      top: -50%;
      left: -50%;
      width: 200%;

    .task-item strong {

    /* ‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö‡∏û‡∏¥‡∏°‡∏û‡πå */
    @media print {

  </style>
</head>
<body>
  
<h2>‡∏à.‡∏™.‡∏ó.‡∏ä‡∏±‡∏¢‡∏ß‡∏±‡∏í‡∏ô‡πå ‡∏£‡πà‡∏°‡∏û‡∏¥‡∏Å‡∏∏‡∏•</h2>
<h2>üìÖ ‡∏á‡∏≤‡∏ô‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÅ‡∏ö‡∏ö‡∏õ‡∏µ‡∏á‡∏ö‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì 2568 (1 ‡∏ï.‡∏Ñ.67 - 30 ‡∏Å.‡∏¢.68)</h2>

<div id="timeline"></div>

<h3>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h3>
<input type="text" id="searchBox" placeholder="üîé ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏á‡∏≤‡∏ô‡∏´‡∏£‡∏∑‡∏≠‡∏ä‡∏∑‡πà‡∏≠‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏á‡∏≤‡∏ô...">

<div id="taskList"></div>

<script>
  google.charts.load("current", { packages: ["timeline"] });
  google.charts.setOnLoadCallback(initChart);

  let chart, dataTable;
  let timelineData = [];

  function initChart() {
    const container = document.getElementById("timeline");
    chart = new google.visualization.Timeline(container);
    dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: "string", id: "‡∏á‡∏≤‡∏ô" });
    dataTable.addColumn({ type: "string", role: "tooltip", p: { html: true } });
    dataTable.addColumn({ type: "date", id: "‡πÄ‡∏£‡∏¥‡πà‡∏°" });
    dataTable.addColumn({ type: "date", id: "‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î" });
    loadCSV();
  }

  function loadCSV() {
    fetch("data.csv")
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n").slice(1);
        for (let line of lines) {
          if (!line.trim()) continue;
          const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
          if (!parts || parts.length < 6) continue;
          const [index, name, details, start, end, owner] = parts;
          timelineData.push([
            index.trim(),
            name.replace(/"/g, "").trim(),
            start.trim(),
            end.trim(),
            details.replace(/"/g, "").trim(),
            owner.replace(/"/g, "").trim()
          ]);
        }
        drawChart();
        renderTaskList();
      })
      .catch(err => {
        console.error("‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå CSV ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", err);
        alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÑ‡∏ü‡∏•‡πå data.csv ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");
      });
  }

  function drawChart() {
    const container = document.getElementById("timeline");
    container.style.height = (timelineData.length * 60 + 100) + "px";

    dataTable.removeRows(0, dataTable.getNumberOfRows());

    timelineData.forEach(row => {
      const [index, name, start, end, details, owner] = row;
      const steps = details.split(",").map(s => `<li>${s.trim()}</li>`).join("");
      const tooltip = `
        <div style="padding:10px;font-size:14px;">
          <strong>üìå ‡∏ä‡∏∑‡πà‡∏≠‡∏á‡∏≤‡∏ô:</strong> ${name}<br/>
          <strong>üë§ ‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏á‡∏≤‡∏ô:</strong> ${owner}<br/>
          <strong>üìã ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î:</strong>
          <ol style="margin:5px 0 0 15px;">${steps}</ol>
        </div>`;
      const displayName = `${index}. ${name}`;
      dataTable.addRow([displayName, tooltip, new Date(start), new Date(end)]);
    });

    chart.draw(dataTable, { 
      tooltip: { isHtml: true },
      timeline: { showRowLabels: true, barLabelStyle: { fontSize: 12 } }
    });
  }

  function renderTaskList(filterText = "") {
    const container = document.getElementById("taskList");
    container.innerHTML = "";
    timelineData
      .filter(row => {
        const [index, name, start, end, details, owner] = row;
        return (
          name.includes(filterText) ||
          owner.includes(filterText) ||
          details.includes(filterText) ||
          index.includes(filterText)
        );
      })
      .forEach(row => {
        const [index, name, start, end, details, owner] = row;
        const div = document.createElement("div");
        div.className = "task-item";
        div.innerHTML = `
          <strong>üî¢ ${index}</strong><br/>
          üõ†Ô∏è <strong>${name}</strong><br/>
          üìÖ ${start} - ${end}<br/>
          üë§ ${owner}<br/>
          üìã ${details}
        `;
        container.appendChild(div);
      });
  }

  document.getElementById("searchBox").addEventListener("input", (e) => {
    renderTaskList(e.target.value.trim());
  });
</script>

</body>
</html>
