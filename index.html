<!DOCTYPE html>
<html>
  <head>
    <title>AutoCAD Work Timeline</title>
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <script type="text/javascript">
      google.charts.load('current', {'packages':['timeline']});
      google.charts.setOnLoadCallback(drawChart);

      function drawChart() {
        var container = document.getElementById('timeline');
        var chart = new google.visualization.Timeline(container);
        var dataTable = new google.visualization.DataTable();

        dataTable.addColumn({ type: 'string', id: 'งาน' });
        dataTable.addColumn({ type: 'date', id: 'เริ่ม' });
        dataTable.addColumn({ type: 'date', id: 'สิ้นสุด' });

        dataTable.addRows([
          [ 'แบบโรงงาน A', new Date(2024, 9, 10), new Date(2024, 10, 25) ],
          [ 'แบบท่อโรงงาน B', new Date(2024, 11, 1), new Date(2025, 0, 15) ],
          [ 'แบบปรับปรุงคลัง C', new Date(2025, 1, 1), new Date(2025, 2, 10) ],
          [ 'ระบบระบายอากาศ D', new Date(2025, 3, 5), new Date(2025, 5, 30) ]
        ]);

        chart.draw(dataTable);
      }
    </script>
    <style>
      body {
        font-family: Arial, sans-serif;
        padding: 20px;
      }
      h2 {
        text-align: center;
      }
      #timeline {
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h2>Timeline งานเขียนแบบ AutoCAD (ต.ค. 67 - ต.ค. 68)</h2>
    <div id="timeline"></div>
  </body>
</html>
