<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>Timeline งานเขียนแบบ 2568</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    /* --- Layout สำหรับพิมพ์ A2 --- */
    @page {
      size: A2 portrait;
      margin: 10mm;
    }
    body {
      font-family: "Sarabun", Arial, sans-serif;
      margin: 0;
      padding: 20px;
      background: #fff;
      color: #222;
      width: 420mm;   /* A2 กว้าง */
      min-height: 594mm; /* A2 สูง */
    }

    h2 {
      text-align: center;
      font-size: 28px;
      margin-bottom: 20px;
    }

    #timeline {
      margin: 20px auto;
      border: 2px solid #333;
      border-radius: 10px;
      padding: 10px;
      background: #fafafa;
    }

    h3 {
      margin-top: 40px;
      font-size: 22px;
      border-bottom: 2px solid #444;
      padding-bottom: 5px;
    }

    #taskList {
      display: grid;
      grid-template-columns: repeat(3, 1fr);
      gap: 15px;
      margin-top: 20px;
    }

    .task-item {
      border: 1px solid #bbb;
      border-radius: 8px;
      padding: 10px;
      background: #fdfdfd;
      font-size: 14px;
      box-shadow: 1px 1px 4px rgba(0,0,0,0.1);
    }
    .task-item strong {
      color: #333;
    }

    /* สำหรับพิมพ์ */
    @media print {
      body {
        background: white;
      }
      #timeline {
        page-break-after: always;
      }
    }
  </style>
</head>
<body>

<h2>📅 งานเขียนแบบปีงบประมาณ 2568 (1 ต.ค.67 - 31 ก.ย.68)</h2>

<div id="timeline"></div>

<h3>📋 รายการงานทั้งหมด</h3>
<div id="taskList"></div>

<script>
  google.charts.load("current", { packages: ["timeline"] });
  google.charts.setOnLoadCallback(initChart);

  let chart, dataTable;
  let timelineData = [];

  function initChart() {
    const container = document.getElementById("timeline");
    chart = new google.visualization.Timeline(container);
    dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: "string", id: "งาน" });
    dataTable.addColumn({ type: "string", role: "tooltip", p: { html: true } });
    dataTable.addColumn({ type: "date", id: "เริ่ม" });
    dataTable.addColumn({ type: "date", id: "สิ้นสุด" });
    loadCSV();
  }

  function loadCSV() {
    fetch("data.csv")
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n").slice(1);
        for (let line of lines) {
          if (!line.trim()) continue;
          const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
          if (!parts || parts.length < 6) continue;
          const [index, name, details, start, end, owner] = parts;
          timelineData.push([
            index.trim(),
            name.replace(/"/g, "").trim(),
            start.trim(),
            end.trim(),
            details.replace(/"/g, "").trim(),
            owner.replace(/"/g, "").trim()
          ]);
        }
        drawChart();
        renderTaskList();
      })
      .catch(err => {
        console.error("โหลดไฟล์ CSV ไม่ได้:", err);
        alert("ไม่พบไฟล์ data.csv หรือเกิดข้อผิดพลาดในการโหลดข้อมูล");
      });
  }

  function drawChart() {
    const container = document.getElementById("timeline");
    container.style.height = (timelineData.length * 50 + 80) + "px";

    dataTable.removeRows(0, dataTable.getNumberOfRows());

    timelineData.forEach(row => {
      const [index, name, start, end, details, owner] = row;
      const steps = details.split(",").map(s => `<li>${s.trim()}</li>`).join("");
      const tooltip = `
        <div style="padding:10px;font-size:14px;">
          <strong>📌 ชื่องาน:</strong> ${name}<br/>
          <strong>👤 เจ้าของงาน:</strong> ${owner}<br/>
          <strong>📋 รายละเอียด:</strong>
          <ol style="margin:5px 0 0 15px;">${steps}</ol>
        </div>`;
      const displayName = `${index}. ${name}`;
      dataTable.addRow([displayName, tooltip, new Date(start), new Date(end)]);
    });

    chart.draw(dataTable, { tooltip: { isHtml: true } });
  }

  function renderTaskList() {
    const container = document.getElementById("taskList");
    container.innerHTML = "";
    timelineData.forEach(row => {
      const [index, name, start, end, details, owner] = row;
      const div = document.createElement("div");
      div.className = "task-item";
      div.innerHTML = `
        <strong>🔢 ${index}</strong><br/>
        🛠️ <strong>${name}</strong><br/>
        📅 ${start} - ${end}<br/>
        👤 ${owner}<br/>
        📋 ${details}
      `;
      container.appendChild(div);
    });
  }
</script>

</body>
</html>
