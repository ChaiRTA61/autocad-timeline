<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Timeline ‡∏á‡∏≤‡∏ô‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÅ‡∏ö‡∏ö ‡∏û‡∏£‡πâ‡∏≠‡∏° Upload Image</title>
  <script src="https://www.gstatic.com/charts/loader.js"></script>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; }
    
    #uploadBox {
      width: 300px;
      height: 200px;
      background-color: black;
      display: flex;
      justify-content: center;
      align-items: center;
      position: relative;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 20px;
      cursor: pointer;
    }
    #uploadBtn {
      color: white;
      background: transparent;
      border: 2px dashed white;
      padding: 10px 20px;
      cursor: pointer;
      border-radius: 5px;
      font-size: 16px;
      position: absolute;
      z-index: 2;
    }
    #previewImage {
      max-width: 100%;
      max-height: 100%;
      display: none;
      cursor: pointer;
      object-fit: cover;
      position: absolute;
      top: 0; left: 0;
      width: 100%;
      height: 100%;
      z-index: 1;
    }
    #fileInput {
      display: none;
    }

    #formSection {
      display: none;
      position: fixed;
      top: 60px;
      left: 50%;
      transform: translateX(-50%);
      background: #f2f2f2;
      border: 1px solid #ccc;
      padding: 15px;
      border-radius: 8px;
      box-shadow: 0 2px 8px rgba(0,0,0,0.2);
      z-index: 1000;
      width: 300px;
    }
    label, input { display: block; margin: 5px 0; width: 100%; box-sizing: border-box; }
    #timeline { height: 500px; margin-top: 30px; }
    #taskList { margin-top: 20px; }
    button { margin-top: 10px; }
    .task-item {
      margin-bottom: 8px;
      background: #f9f9f9;
      padding: 5px 10px;
      border: 1px solid #ddd;
      border-radius: 6px;
    }
  </style>
</head>
<body>

<h2>üì∑ ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏£‡∏π‡∏õ‡∏†‡∏≤‡∏û</h2>
<div id="uploadBox" onclick="imageClick()">
  <button id="uploadBtn" onclick="triggerUpload(event)">‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û</button>
  <input type="file" id="fileInput" accept="image/*" onchange="handleUpload(event)">
  <img id="previewImage" alt="Preview Image">
</div>

<h2>üìÖ Timeline ‡∏á‡∏≤‡∏ô‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÅ‡∏ö‡∏ö</h2>

<div id="formSection">
  <label>‡∏ä‡∏∑‡πà‡∏≠‡πÇ‡∏õ‡∏£‡πÄ‡∏à‡∏Å‡∏ï‡πå: <input type="text" id="projectName"></label>
  <label>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°: <input type="date" id="startDate"></label>
  <label>‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î: <input type="date" id="endDate"></label>
  <button onclick="addToTimeline()">‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô</button>
  <button onclick="closeForm()">‡∏õ‡∏¥‡∏î</button>
</div>

<div id="timeline"></div>
<div id="taskList"></div>

<script>
  // ‡πÇ‡∏´‡∏•‡∏î Google Charts Timeline
  google.charts.load("current", { packages: ["timeline"] });
  google.charts.setOnLoadCallback(initChart);

  // ‡∏ï‡∏±‡∏ß‡πÅ‡∏õ‡∏£‡∏™‡∏≥‡∏´‡∏£‡∏±‡∏ö Timeline
  let chart, dataTable;
  let timelineData = [];

  // ‡∏≠‡∏±‡∏õ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û
  const uploadBtn = document.getElementById("uploadBtn");
  const fileInput = document.getElementById("fileInput");
  const previewImage = document.getElementById("previewImage");

  // ‡πÇ‡∏´‡∏•‡∏î‡∏†‡∏≤‡∏û‡∏à‡∏≤‡∏Å localStorage ‡∏ñ‡πâ‡∏≤‡∏°‡∏µ
  window.addEventListener("load", () => {
    const savedImage = localStorage.getItem("uploadedImage");
    if (savedImage) {
      previewImage.src = savedImage;
      previewImage.style.display = "block";
      uploadBtn.style.display = "none";
    }
  });

  function triggerUpload(event) {
    event.stopPropagation(); // ‡∏õ‡πâ‡∏≠‡∏á‡∏Å‡∏±‡∏ô‡∏Å‡∏•‡πà‡∏≠‡∏á‡∏ñ‡∏π‡∏Å‡∏Ñ‡∏•‡∏¥‡∏Å‡∏ã‡πâ‡∏≠‡∏ô
    fileInput.click();
  }

  function handleUpload(event) {
    const file = event.target.files[0];
    if (!file || !file.type.startsWith("image/")) return;

    const reader = new FileReader();
    reader.onload = function (e) {
      previewImage.src = e.target.result;
      previewImage.style.display = "block";
      uploadBtn.style.display = "none";

      // ‡∏ö‡∏±‡∏ô‡∏ó‡∏∂‡∏Å‡∏†‡∏≤‡∏û‡πÄ‡∏õ‡πá‡∏ô base64 ‡∏•‡∏á localStorage
      localStorage.setItem("uploadedImage", e.target.result);
    };
    reader.readAsDataURL(file);
  }

  function imageClick() {
    if (previewImage.style.display === "block") {
      uploadBtn.style.display = "inline-block";
      fileInput.click();
    }
  }

  // ‡∏ü‡∏±‡∏á‡∏Å‡πå‡∏ä‡∏±‡∏ô Timeline
  function initChart() {
    const container = document.getElementById("timeline");
    chart = new google.visualization.Timeline(container);
    dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: "string", id: "‡∏á‡∏≤‡∏ô" });
    dataTable.addColumn({ type: "date", id: "‡πÄ‡∏£‡∏¥‡πà‡∏°" });
    dataTable.addColumn({ type: "date", id: "‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î" });

    const saved = localStorage.getItem("timelineData");
    if (saved) {
      timelineData = JSON.parse(saved);
    }

    drawChart();
    renderTaskList();
  }

  function drawChart() {
    dataTable.removeRows(0, dataTable.getNumberOfRows());
    timelineData.forEach(row => {
      dataTable.addRow([row[0], new Date(row[1]), new Date(row[2])]);
    });
    chart.draw(dataTable);
  }

  function renderTaskList() {
    const container = document.getElementById("taskList");
    container.innerHTML = "<h3>‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô</h3>";
    timelineData.forEach((row, index) => {
      const div = document.createElement("div");
      div.className = "task-item";
      div.innerHTML = `
        üõ†Ô∏è ${row[0]} (${row[1]} ‡∏ñ‡∏∂‡∏á ${row[2]})
        <button onclick="deleteTask(${index})">üóëÔ∏è ‡∏•‡∏ö</button>
      `;
      container.appendChild(div);
    });
  }

  function addToTimeline() {
    const name = document.getElementById("projectName").value.trim();
    const start = document.getElementById("startDate").value;
    const end = document.getElementById("endDate").value;

    if (!name || !start || !end) {
      alert("‡∏Å‡∏£‡∏∏‡∏ì‡∏≤‡∏Å‡∏£‡∏≠‡∏Å‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•‡πÉ‡∏´‡πâ‡∏Ñ‡∏£‡∏ö");
      return;
    }

    if (new Date(start) > new Date(end)) {
      alert("‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡πÄ‡∏£‡∏¥‡πà‡∏°‡∏ï‡πâ‡∏ô‡∏ï‡πâ‡∏≠‡∏á‡πÑ‡∏°‡πà‡πÄ‡∏Å‡∏¥‡∏ô‡∏ß‡∏±‡∏ô‡∏ó‡∏µ‡πà‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î");
      return;
    }

    const row = [name, start, end];
    timelineData.push(row);
    localStorage.setItem("timelineData", JSON.stringify(timelineData));
    drawChart();
    renderTaskList();
    clearInputs();
    closeForm();
  }

  function deleteTask(index) {
    if (confirm("‡∏ï‡πâ‡∏≠‡∏á‡∏Å‡∏≤‡∏£‡∏•‡∏ö‡∏á‡∏≤‡∏ô‡∏ô‡∏µ‡πâ‡πÉ‡∏ä‡πà‡∏´‡∏£‡∏∑‡∏≠‡πÑ‡∏°‡πà?")) {
      timelineData.splice(index, 1);
      localStorage.setItem("timelineData", JSON.stringify(timelineData));
      drawChart();
      renderTaskList();
    }
  }

  function clearInputs() {
    document.getElementById("projectName").value = "";
    document.getElementById("startDate").value = "";
    document.getElementById("endDate").value = "";
  }

  function closeForm() {
    document.getElementById("formSection").style.display = "none";
  }

  // ‡πÄ‡∏õ‡∏¥‡∏î‡∏ü‡∏≠‡∏£‡πå‡∏°‡πÄ‡∏û‡∏¥‡πà‡∏°‡∏á‡∏≤‡∏ô‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÅ‡∏£‡∏Å‡πÄ‡∏°‡∏∑‡πà‡∏≠‡∏Ñ‡∏•‡∏¥‡∏Å‡∏´‡∏ô‡πâ‡∏≤‡πÄ‡∏ß‡πá‡∏ö (‡∏Ñ‡∏£‡∏±‡πâ‡∏á‡πÄ‡∏î‡∏µ‡∏¢‡∏ß)
  document.addEventListener("click", function () {
    document.getElementById("formSection").style.display = "block";
  }, { once: true });

</script>

</body>
</html>
