<body>
  
<h2>‡∏à.‡∏™.‡∏ó.‡∏ä‡∏±‡∏¢‡∏ß‡∏±‡∏í‡∏ô‡πå ‡∏£‡πà‡∏°‡∏û‡∏¥‡∏Å‡∏∏‡∏• ‡∏ä‡πà‡∏≤‡∏á‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÅ‡∏ö‡∏ö ‡∏ú‡∏ß‡∏Å.‡∏Å‡∏ö‡∏ú.‡∏¢‡∏¢.‡∏ó‡∏ö.</h2>
<h2>üìÖ ‡∏á‡∏≤‡∏ô‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÅ‡∏ö‡∏ö‡∏õ‡∏µ‡∏á‡∏ö‡∏õ‡∏£‡∏∞‡∏°‡∏≤‡∏ì 2568 (1 ‡∏ï.‡∏Ñ.67 - 30 ‡∏Å.‡∏¢.68)</h2>

<div id="timeline"></div>

<h3>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h3>
<div id="taskList"></div>

<script>
  google.charts.load("current", { packages: ["timeline"] });
  google.charts.setOnLoadCallback(initChart);

  let chart, dataTable;
  let timelineData = [];

  function initChart() {
    const container = document.getElementById("timeline");
    chart = new google.visualization.Timeline(container);
    dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: "string", id: "‡∏á‡∏≤‡∏ô" });
    dataTable.addColumn({ type: "string", role: "tooltip", p: { html: true } });
    dataTable.addColumn({ type: "date", id: "‡πÄ‡∏£‡∏¥‡πà‡∏°" });
    dataTable.addColumn({ type: "date", id: "‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î" });
    loadCSV();
  }

  function loadCSV() {
    fetch("data.csv")
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n").slice(1);
        for (let line of lines) {
          if (!line.trim()) continue;
          const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
          if (!parts || parts.length < 6) continue;
          const [index, name, details, start, end, owner] = parts;
          timelineData.push([
            index.trim(),
            name.replace(/"/g, "").trim(),
            start.trim(),
            end.trim(),
            details.replace(/"/g, "").trim(),
            owner.replace(/"/g, "").trim()
          ]);
        }
        drawChart();
        renderTaskList();
      })
      .catch(err => {
        console.error("‡πÇ‡∏´‡∏•‡∏î‡πÑ‡∏ü‡∏•‡πå CSV ‡πÑ‡∏°‡πà‡πÑ‡∏î‡πâ:", err);
        alert("‡πÑ‡∏°‡πà‡∏û‡∏ö‡πÑ‡∏ü‡∏•‡πå data.csv ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏Å‡∏¥‡∏î‡∏Ç‡πâ‡∏≠‡∏ú‡∏¥‡∏î‡∏û‡∏•‡∏≤‡∏î‡πÉ‡∏ô‡∏Å‡∏≤‡∏£‡πÇ‡∏´‡∏•‡∏î‡∏Ç‡πâ‡∏≠‡∏°‡∏π‡∏•");
      });
  }

  function drawChart() {
    const container = document.getElementById("timeline");
    container.style.height = (timelineData.length * 50 + 80) + "px";

    dataTable.removeRows(0, dataTable.getNumberOfRows());

    timelineData.forEach(row => {
      const [index, name, start, end, details, owner] = row;
      const steps = details.split(",").map(s => `<li>${s.trim()}</li>`).join("");
      const tooltip = `
        <div style="padding:10px;font-size:14px;">
          <strong>üìå ‡∏ä‡∏∑‡πà‡∏≠‡∏á‡∏≤‡∏ô:</strong> ${name}<br/>
          <strong>üë§ ‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏á‡∏≤‡∏ô:</strong> ${owner}<br/>
          <strong>üìã ‡∏£‡∏≤‡∏¢‡∏•‡∏∞‡πÄ‡∏≠‡∏µ‡∏¢‡∏î:</strong>
          <ol style="margin:5px 0 0 15px;">${steps}</ol>
        </div>`;
      const displayName = `${index}. ${name}`;
      dataTable.addRow([displayName, tooltip, new Date(start), new Date(end)]);
    });

    chart.draw(dataTable, { tooltip: { isHtml: true } });
  }

  function renderTaskList() {
    const container = document.getElementById("taskList");
    container.innerHTML = "";
    timelineData.forEach(row => {
      const [index, name, start, end, details, owner] = row;
      const div = document.createElement("div");
      div.className = "task-item";
      div.innerHTML = `
        <strong>üî¢ ${index}</strong><br/>
        üõ†Ô∏è <strong>${name}</strong><br/>
        üìÖ ${start} - ${end}<br/>
        üë§ ${owner}<br/>
        üìã ${details}
      `;
      container.appendChild(div);
    });
  }
</script>
