<body>

<h2>ğŸ“… à¸‡à¸²à¸™à¹€à¸‚à¸µà¸¢à¸™à¹à¸šà¸šà¸›à¸µà¸‡à¸šà¸›à¸£à¸°à¸¡à¸²à¸“ 2568 (1 à¸•.à¸„.67 - 31 à¸.à¸¢.68)</h2>

<div id="timeline"></div>

<h3>ğŸ“‹ à¸£à¸²à¸¢à¸à¸²à¸£à¸‡à¸²à¸™à¸—à¸±à¹‰à¸‡à¸«à¸¡à¸”</h3>
<div id="taskList"></div>

<script>
  google.charts.load("current", { packages: ["timeline"] });
  google.charts.setOnLoadCallback(initChart);

  let chart, dataTable;
  let timelineData = [];

  function initChart() {
    const container = document.getElementById("timeline");
    chart = new google.visualization.Timeline(container);
    dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: "string", id: "à¸‡à¸²à¸™" });
    dataTable.addColumn({ type: "string", role: "tooltip", p: { html: true } });
    dataTable.addColumn({ type: "date", id: "à¹€à¸£à¸´à¹ˆà¸¡" });
    dataTable.addColumn({ type: "date", id: "à¸ªà¸´à¹‰à¸™à¸ªà¸¸à¸”" });
    loadCSV();
  }

  function loadCSV() {
    fetch("data.csv")
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n").slice(1);
        for (let line of lines) {
          if (!line.trim()) continue;
          const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
          if (!parts || parts.length < 6) continue;
          const [index, name, details, start, end, owner] = parts;
          timelineData.push([
            index.trim(),
            name.replace(/"/g, "").trim(),
            start.trim(),
            end.trim(),
            details.replace(/"/g, "").trim(),
            owner.replace(/"/g, "").trim()
          ]);
        }
        drawChart();
        renderTaskList();
      })
      .catch(err => {
        console.error("à¹‚à¸«à¸¥à¸”à¹„à¸Ÿà¸¥à¹Œ CSV à¹„à¸¡à¹ˆà¹„à¸”à¹‰:", err);
        alert("à¹„à¸¡à¹ˆà¸à¸šà¹„à¸Ÿà¸¥à¹Œ data.csv à¸«à¸£à¸·à¸­à¹€à¸à¸´à¸”à¸‚à¹‰à¸­à¸œà¸´à¸”à¸à¸¥à¸²à¸”à¹ƒà¸™à¸à¸²à¸£à¹‚à¸«à¸¥à¸”à¸‚à¹‰à¸­à¸¡à¸¹à¸¥");
      });
  }

  function drawChart() {
    const container = document.getElementById("timeline");
    container.style.height = (timelineData.length * 50 + 80) + "px";

    dataTable.removeRows(0, dataTable.getNumberOfRows());

    timelineData.forEach(row => {
      const [index, name, start, end, details, owner] = row;
      const steps = details.split(",").map(s => `<li>${s.trim()}</li>`).join("");
      const tooltip = `
        <div style="padding:10px;font-size:14px;">
          <strong>ğŸ“Œ à¸Šà¸·à¹ˆà¸­à¸‡à¸²à¸™:</strong> ${name}<br/>
          <strong>ğŸ‘¤ à¹€à¸ˆà¹‰à¸²à¸‚à¸­à¸‡à¸‡à¸²à¸™:</strong> ${owner}<br/>
          <strong>ğŸ“‹ à¸£à¸²à¸¢à¸¥à¸°à¹€à¸­à¸µà¸¢à¸”:</strong>
          <ol style="margin:5px 0 0 15px;">${steps}</ol>
        </div>`;
      const displayName = `${index}. ${name}`;
      dataTable.addRow([displayName, tooltip, new Date(start), new Date(end)]);
    });

    chart.draw(dataTable, { tooltip: { isHtml: true } });
  }

  function renderTaskList() {
    const container = document.getElementById("taskList");
    container.innerHTML = "";
    timelineData.forEach(row => {
      const [index, name, start, end, details, owner] = row;
      const div = document.createElement("div");
      div.className = "task-item";
      div.innerHTML = `
        <strong>ğŸ”¢ ${index}</strong><br/>
        ğŸ› ï¸ <strong>${name}</strong><br/>
        ğŸ“… ${start} - ${end}<br/>
        ğŸ‘¤ ${owner}<br/>
        ğŸ“‹ ${details}
      `;
      container.appendChild(div);
    });
  }
</script>
