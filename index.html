  <style>

    /* Tooltip */

<body>
  
<header>
  <h1>üìä Timeline ‡∏á‡∏≤‡∏ô‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÅ‡∏ö‡∏ö 2568</h1>
  <h2>‡∏à.‡∏™.‡∏ó.‡∏ä‡∏±‡∏¢‡∏ß‡∏±‡∏í‡∏ô‡πå ‡∏£‡πà‡∏°‡∏û‡∏¥‡∏Å‡∏∏‡∏• ‡∏ä‡πà‡∏≤‡∏á‡πÄ‡∏Ç‡∏µ‡∏¢‡∏ô‡πÅ‡∏ö‡∏ö ‡∏ú‡∏ß‡∏Å.‡∏Å‡∏ö‡∏ú.‡∏¢‡∏¢.‡∏ó‡∏ö.</h2>
</header>

<div class="controls">
  <input type="text" id="searchBox" placeholder="üîç ‡∏Ñ‡πâ‡∏ô‡∏´‡∏≤‡∏á‡∏≤‡∏ô ‡∏´‡∏£‡∏∑‡∏≠‡πÄ‡∏à‡πâ‡∏≤‡∏Ç‡∏≠‡∏á‡∏á‡∏≤‡∏ô...">
</div>

<div id="timeline"></div>

<h3>üìã ‡∏£‡∏≤‡∏¢‡∏Å‡∏≤‡∏£‡∏á‡∏≤‡∏ô‡∏ó‡∏±‡πâ‡∏á‡∏´‡∏°‡∏î</h3>
<div id="taskList"></div>

<script>
  google.charts.load("current", { packages: ["timeline"] });
  google.charts.setOnLoadCallback(initChart);

  let chart, dataTable;
  let timelineData = [];
  let colors = ["#4e73df","#1cc88a","#36b9cc","#f6c23e","#e74a3b","#858796"];

  function initChart() {
    const container = document.getElementById("timeline");
    chart = new google.visualization.Timeline(container);
    dataTable = new google.visualization.DataTable();
    dataTable.addColumn({ type: "string", id: "‡∏á‡∏≤‡∏ô" });
    dataTable.addColumn({ type: "string", role: "tooltip", p: { html: true } });
    dataTable.addColumn({ type: "date", id: "‡πÄ‡∏£‡∏¥‡πà‡∏°" });
    dataTable.addColumn({ type: "date", id: "‡∏™‡∏¥‡πâ‡∏ô‡∏™‡∏∏‡∏î" });
    loadCSV();
  }

  function loadCSV() {
    fetch("data.csv")
      .then(response => response.text())
      .then(csv => {
        const lines = csv.trim().split("\n").slice(1);
        for (let line of lines) {
          if (!line.trim()) continue;
          const parts = line.match(/(".*?"|[^",\s]+)(?=\s*,|\s*$)/g);
          if (!parts || parts.length < 6) continue;
          const [index, name, details, start, end, owner] = parts;
          timelineData.push([
            index.trim(),
            name.replace(/"/g, "").trim(),
            start.trim(),
            end.trim(),
            details.replace(/"/g, "").trim(),
            owner.replace(/"/g, "").trim()
          ]);
        }
        drawChart();
        renderTaskList();
        addSearchFilter();
      });
  }

  function drawChart() {
    const container = document.getElementById("timeline");
    container.style.height = (timelineData.length * 50 + 80) + "px";
    dataTable.removeRows(0, dataTable.getNumberOfRows());

    timelineData.forEach((row, i) => {
      const [index, name, start, end, details, owner] = row;
      const steps = details.split(",").map(s => `<li>${s.trim()}</li>`).join("");
      const tooltip = `
        <div style="padding:10px;font-size:14px;">
          <strong>üìå ${name}</strong><br/>
          <strong>üë§</strong> ${owner}<br/>
          <strong>üìÖ</strong> ${start} - ${end}<br/>
          <ol style="margin:5px 0 0 15px;">${steps}</ol>
        </div>`;
      const displayName = `${index}. ${name}`;
      dataTable.addRow([displayName, tooltip, new Date(start), new Date(end)]);
    });

    chart.draw(dataTable, {
      tooltip: { isHtml: true },
      timeline: { showRowLabels: true, barLabelStyle: { fontSize: 14 } },
      colors: colors
    });
  }

  function renderTaskList() {
    const container = document.getElementById("taskList");
    container.innerHTML = "";
    const today = new Date();

    timelineData.forEach(row => {
      const [index, name, start, end, details, owner] = row;
      const startDate = new Date(start);
      const endDate = new Date(end);
      let statusClass = "pending";
      if (today >= startDate && today <= endDate) statusClass = "active";
      if (today > endDate) statusClass = "done";

      const div = document.createElement("div");
      div.className = "task-item";
      div.innerHTML = `
        <strong>üî¢ ${index}</strong><br/>
        üõ†Ô∏è <strong>${name}</strong><br/>
        üìÖ ${start} - ${end}<br/>
        üë§ ${owner}<br/>
        üìã ${details}<br/>
        <span class="status ${statusClass}">${
          statusClass === "pending" ? "‚è≥ ‡∏£‡∏≠‡πÄ‡∏£‡∏¥‡πà‡∏°" :
          statusClass === "active" ? "üöß ‡∏Å‡∏≥‡∏•‡∏±‡∏á‡∏ó‡∏≥" : "‚úÖ ‡πÄ‡∏™‡∏£‡πá‡∏à‡πÅ‡∏•‡πâ‡∏ß"
        }</span>
      `;
      container.appendChild(div);
    });
  }

  function addSearchFilter() {
    const searchBox = document.getElementById("searchBox");
    searchBox.addEventListener("input", () => {
      const keyword = searchBox.value.toLowerCase();
      timelineData = timelineData.filter(row => 
        row[1].toLowerCase().includes(keyword) || 
        row[5].toLowerCase().includes(keyword)
      );
      drawChart();
      renderTaskList();
    });
  }
</script>
